<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>
    
    <div class="container">
        <h1 id="quiz-title">Quiz</h1>
        <button id="back-button" class="back-button">Back</button>
        <button id="randomize-btn">Randomize Questions</button>
        <div id="score-display">Score: <span id="score-value">0</span> out of <span id="total-questions">0</span></div>
        <div id="quiz-container"></div>
        <div id="submit-container">
            <button id="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
            <button id="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Modal Structure -->
    <div id="score-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your Score</h2>
            <p id="modal-score">You scored <span id="modal-score-value">0</span> out of <span id="modal-total">0</span>.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/darkmode.js"></script>

    <script>
        // Add event listener for the "Back" button
        document.getElementById("back-button").addEventListener("click", () => {
            window.history.back(); // Go back to the previous page
        });
        // Function to scroll back to the top of the page
function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'  // Smooth scrolling effect
    });
}

// Optional: Show the "Back to Top" button only when scrolled down
window.onscroll = function() {
    const backToTopButton = document.getElementById("back-to-top");

    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        backToTopButton.style.display = "block";  // Show button
    } else {
        backToTopButton.style.display = "none";  // Hide button
    }
};

    </script>
</body>
</html>
